<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellybutton Biodiversity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron bg-dark text-light text-center p-5">
          <h1 class="text-info">Belly Button Biodiversity Dashboard</h1>
          <p class="text-warning">Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 ">
          <div class="card bg-info text-light p-5">
            <div class="well ">
              <h2 class="text-danger">Test Subject ID No.:</h2>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
          </div>
          <div class="panel panel-primary bg-dark text-center text-light p-5">
            <div class="panel-heading ">
              <h3 class="panel-title bg-warning text-primary ">Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body text-danger  "></div>
          </div>
        </div>
        <div class="col-md-5 bg-warning">
          <div class="text-center">
            <h3 class="text-white ">Bar Chart</h3>
          </div>
          <div id="bar"></div>
        </div>
        <div class="col-md-5 bg-danger">

          <div id="gauge"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 bg-danger">
          <div class="text-center">
            <h3 class="text-white ">Bubble Chart</h3>
          </div>
          <div id="bubble"></div>
          <div class="text-center">
            <h6 class="text-white ">OTU ID</h6>
          </div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>
    
  </body>

</html>
